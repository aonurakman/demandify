name: Release (publish to PyPI on tag)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Ensure tag matches pyproject.toml version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION_FROM_TAG="${TAG#v}"

          VERSION_FROM_TOML="$(python - <<'PY'
          import pathlib, tomllib
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text("utf-8"))
          print(data["project"]["version"])
          PY
          )"

          echo "Tag version:      ${VERSION_FROM_TAG}"
          echo "pyproject.toml:   ${VERSION_FROM_TOML}"

          if [[ "${VERSION_FROM_TAG}" != "${VERSION_FROM_TOML}" ]]; then
            echo "::error::Tag (${TAG}) does not match pyproject.toml version (${VERSION_FROM_TOML})."
            exit 1
          fi

      - name: Build distributions
        run: |
          python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: release
      url: https://pypi.org/project/demandify/

    permissions:
      id-token: write

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1